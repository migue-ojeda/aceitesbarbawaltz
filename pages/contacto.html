    </header>

    <main class="mainContacto">
        <img src="../images/contacto.min.jpg" title="Contacto" alt="Header Contacto Barba Waltz" width="100%"
            class="imgSecciones">

        <!-- BREADCRUMB --------------------------------------------------------------------------------------------->

        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb mt-3 ms-5">
                <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>

        <!-- FORMULARIO DE CONTACTO ----------------------------------------------------------------------------------------------------------------------------->


        <h1 class="contacto"> Tu barba y tú son muy importantes para nosotros <br>
            ¡Queremos escucharte! </h1>

        <div class="gridFormularioContacto mt-5">



            <div class="formularioContacto">


                <form action="#" method="post" class="formContacto">
                    <label for="nombre">Nombre: <input type="text" name="nombre" placeholder="Nombre" class="formInput">
                    </label>

                    <label for="apellido">Apellido:
                        <input type="text" name="apellido" placeholder="Apellido" class="formInput"></label>

                    <label for="email">Correo:
                        <input type="email" name="email" placeholder="Email" class="formInput"></label>

                    <label for="telf">Teléfono:
                        <input type="text" name="telf" placeholder="Teléfono" class="formInput"></label>

                    <select name="razon">
                        <option value="starter" hidden>Razón por la que nos escribes</option>
                        <option value="comentario">Comentario</option>
                        <option value="duda">Duda</option>
                        <option value="reclamo">Reclamo</option>
                    </select>

                    <label>
                        <textarea rows="5" cols="35" placeholder="Déjanos tu comentario" class="formInput"></textarea>
                    </label>

                    <div>Suscribirme al Barba News<input type="checkbox" name="newsletter" value="1"></div>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">

                </form>
            </div>

        </div>


    </main>

    <footer class="footerBackColor footerDisplayFlex">

        </div>
        <div class="item2">
            <p class="parrafoNegritaFooterWhite">#PorAmorALaBarba</p>
